<html>
  <head>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc83N8UAAAAAJJ1D0q860xddU7WM_UOC5gOXXlY"></script>
    <script>
      function execute() {
        grecaptcha.execute('6Lc83N8UAAAAAJJ1D0q860xddU7WM_UOC5gOXXlY', { action: 'recaptchav3' })
          .then((token) => {
            document.getElementById('token').value = token
          })
      }
      function init() {
        grecaptcha.ready(function() {
          execute()
        })
      }
      function getValues(form) {
        const values = {}
        for (const { name, value } of form.elements) {
          if (name && value)
            values[name] = value
        }
        return values
      }
      function doSubmit(event) {
        event.preventDefault()
        const values = getValues(event.target)
        console.log(values)
        fetch('https://nervous-bardeen-d31a2c.netlify.com/.netlify/functions/recaptcha-v3', {
          method: 'POST',
          body: JSON.stringify(values)
        }).then((response) => {
          return response.json()
        }).then((data) => {
          console.log(data)
        })
        return false
      }
      init()
    </script>
    <style>
      body {
        font-size: 1.2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 600px;
        padding: 1rem;
        background-color: #efefef;
      }
      input,
      textarea,
      button {
        margin: 1rem
      }
      textarea {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <form name="recaptcha-v3" method="post" onsubmit="doSubmit(event)">
      <input type="hidden" name="token" id="token" />
      <input type="text" name="subject" value="A subject" />
      <textarea name="content">Some example content.</textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
